<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sacramento&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="top-wrapper">
        <div class="name">
          <h1>西條 匠海</h1>
          <p>Saijo Takumi</p>
        </div>
      </div>
      
      <div class="main-wrapper">
        <div class="billiard-table">
          <div class="pocket top-left"></div>
          <div class="pocket top-center"></div>
          <div class="pocket top-right"></div>
          <div class="pocket left-center"></div>
          <div class="pocket right-center"></div>
          <div class="pocket bottom-left"></div>
          <div class="pocket bottom-center"></div>
          <div class="pocket bottom-right"></div>

          <h2>About me</h2>
          <div class="item-list">
            <div class="item">
              <div class="before1">
                <P><span>1</span>.誕生日</P>
              </div>
              <div class="after1">
                <p>5月21日</p>
              </div>
            </div>
            <div class="item">
              <div class="before2">
                <P><span>2</span>.出身地</P>
              </div>
              <div class="after2">
                <p>埼玉県</p>
              </div>
            </div>
            <div class="item">
              <div class="before3">
                <P><span>3</span>.血液型</P>
              </div>
              <div class="after3">
                <p>A型</p>
              </div>
            </div>
            <div class="item">
              <div class="before4">
                <P><span>4</span>.MBTI</P>
              </div>
              <div class="after4">
                <p>INTJ</p>
              </div>
            </div>
            <div class="item">
              <div class="before5">
                <P><span>5</span>.趣味</P>
              </div>
              <div class="after5">
                <p>料理、ビリヤード</p>
              </div>
            </div>
            <div class="item">
              <div class="before6">
                <P><span>6</span>.アルバイト</P>
              </div>
              <div class="after6">
                <p>居酒屋のキッチン</p>
              </div>
            </div>
            <div class="item">
              <div class="before7">
                <P><span>7</span>.好きなスポーツ</P>
              </div>
              <div class="after7">
                <p>球技全般</p>
              </div>
            </div>
            <div class="item">
              <div class="before8">
                <P><span>8</span>.好きな料理</P>
              </div>
              <div class="after8">
                <p>だし巻き卵</p>
              </div>
            </div>
            <div class="item">
              <div class="before9">
                <P><span>9</span>.好きな季節</P>
              </div>
              <div class="after9">
                <p>秋</p>
              </div>
            </div>
          </div>
        </div>        
      </div>

      <div class="sub-wrapper">        
        <h2>クイズ</h2>
        <p><span class="question">Q.</span><span class ="question-underline">このページのデザインの元ネタは何でしょう？</span></p>
        <div class="quiz">
          <div class="button">
            <p><span class="hint-button">ヒント</span></p>
            <div class="hint">
              <p>自己紹介の中の単語だよ</p>
            </div>
          </div>
          </div>
          <div class="quiz">
          <div class="button">
            <p><span class="answer-button">答え</span></p>
            <div class="answer">
              <p>5.趣味のビリヤード</p>            
            </div>          
          </div> 
        </div>                
      </div>
      
    </main>
  </body>
</html>
